<!DOCTYPE html>
<html>
<head>
  <title>Ad Preview</title>
  <link rel="stylesheet" href="promo-widget.css">
</head>
<body>
  <h1>Ad Widget Preview</h1>
  <script>
    // site-common.js
    (function () {
        const REMOTE_WIDGET_JS = "./promo-widget.js"; // Using local for preview
        const freshJsonUrl = "./promo.json?t=" + Date.now();

        window.__WPLX_WIDGET_CONFIG = window.__WPLX_WIDGET_CONFIG || {
            jsonUrl: freshJsonUrl,
        };

        const s = document.createElement("script");
        s.src = REMOTE_WIDGET_JS;
        s.async = true;
        s.defer = true;
        s.crossOrigin = "anonymous";
        (document.head || document.documentElement).appendChild(s);
    })();
  </script>
</body>
</html>
